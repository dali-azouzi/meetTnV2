<div class="container-fluid mt--7">
    <div class="row">

        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">My account</h3>
                        </div>
                        <div class="col-4 ">
                            <div class="col-lg-3 order-lg-2">
                                <div class="card-profile-image">
                                    <div class="picture-container">
                                        <div class="picture">
                                            <img src="https://demos.creative-tim.com/argon-dashboard/assets/img/theme/team-4-800x800.jpg" class="rounded-circle " id="wizardPicturePreview">
                                            <input type="file" id="wizard-picture" class="">
                                        </div>
                                        <label href="#" class="btn btn-sm btn-info mr-4" for="wizard-picture">Edit</label>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body mb-5">
                    <form [formGroup]="">
                        <h6 class="heading-small text-muted mb-4">Entreprise information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-username">Name</label>
                                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email address</label>
                                        <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group focused">
                                    <label class="form-control-label" for="input-address">Address</label>
                                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                                </div>
                            </div>


                            <div class="col-md-12">
                                <div class="form-group focused">
                                    <label class="form-control-label" for="input-Breef">Breefing</label>
                                    <input id="input-Breef" class="form-control form-control-alternative" placeholder="Home Address" type="text">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
