<div class="wrapper">
    <form [formGroup]="test" id="wizard" style="width: 71%;">
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
            <div class="inner">
                <!-- <div class="image-holder">
                    <img src="images/form-wizard-1.jpg" alt="">
                </div> -->
                <div class="form-content">
                    <p class="pt-3">Choose a package</p>
                    <div>
                        <div class="panel pricing-table">
                            <label>
                                <input type="radio" name="demo" class="card-input-element d-none" id="demo1">
                                <div class="pricing-plan">
                                    <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt=""
                                        class="pricing-img">
                                    <h2 class="pricing-header">Starter Plan</h2>
                                    <ul class="pricing-features">
                                        <li class="pricing-features-item">10 chairs , private session</li>
                                    </ul>
                                    <span class="pricing-price">100 TND</span>

                                </div>
                            </label>


                            <label>
                                <input type="radio" name="demo" class="card-input-element d-none" value="demo2">

                                <div class="pricing-plan">
                                    <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
                                    <h2 class="pricing-header">Standart Plan</h2>
                                    <ul class="pricing-features">
                                        <li class="pricing-features-item">20 chairs , private session</li>
                                    </ul>
                                    <span class="pricing-price">150TND</span>
                                </div>

                            </label>
                            <label class="mt-3">
                                <input type="radio" name="demo" class="card-input-element d-none" value="demo3">

                                <div class="pricing-plan">
                                    <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt=""
                                        class="pricing-img">
                                    <h2 class="pricing-header">Pay as you go</h2>
                                    <ul class="pricing-features">
                                        <li class="pricing-features-item">unlimited chairs , private session</li>
                                    </ul>
                                    <span class="pricing-price">8 tnd/chair</span>
                                </div>
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- SECTION 2 -->
        <h2></h2>
        <section>
            <div class="inner">

                <div class="form-content">
                    <div class="form-header">
                        <h3>Event</h3>
                    </div>
                    <p>Please fill with additional info</p>
                    <div class="form-row">
                        <div class="form-holder w-100">
                            <input type="text" placeholder="Event title" class="form-control" formControlName="name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-6">
                            <div style=" line-height: 3;" class="col-3"> From : </div>

                            <div class="col-4 input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                </div>

                                <input class="form-control datepicker " placeholder="From" type="text" value="06/20/2019">
                            </div>
                        </div>
                        <div class="col-6">
                            <div style=" line-height: 3;" class="col-3"> To : </div>

                            <div class="col-4 input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                </div>
                                <input class="form-control datepicker " placeholder="To" type="text" value="06/20/2019">
                            </div>
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="select row">
                            <span class="col-4" style="line-height: 5;">Skills needed : </span>
                            <div class=" col-8 form-holder">
                                <div class="chips"></div>


                            </div>

                        </div>
                        <div class="form-holder"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3 -->
        <h2></h2>
        <section>
            <div class="inner">
                <div class="form-content">
                    <div class="form-header">
                        <h3>Event</h3>
                    </div>
                    <p>Description </p>
                    <div class="form-row">
                        <div class="form-holder w-100">
                            <textarea name="" id="" placeholder="full description about the job" class="form-control" style="height: 99px;"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <input type="button" class="btn btn-info" value="previous">
        <input type="button" class="btn btn-success" value="Next">
    </form>

</div>
