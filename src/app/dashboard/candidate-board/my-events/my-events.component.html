<div class=" ml-1 mt--5 row" style="max-width: 1330px;">
    <div class="col">
        <div class="card shadow">
            <div class="card-header border-0">
                <h3 class="mb-0">My Events</h3>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Event</th>
                            <th scope="col">Date</th>

                            <th scope="col">Status</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of data">
                            <th scope="row">
                                <div class="media align-items-center">
                                    <a href="#" class="avatar rounded-circle mr-3">
                                        <img alt="Image placeholder" src="../../../../assets/dashboard/img/theme/team-3-800x800.jpg" class="rounded-circle">
                                    </a>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ i.event.event_name }}</span>
                                    </div>
                                </div>
                            </th>
                            <td>
                                {{ i.event.since }}
                            </td>

                            <td>
                                <span class="badge badge-dot mr-4">
                        <i class="" [ngClass]="i.status=='Accepted' ? 'bg-success' : 'bg-warning'" ></i> {{i.status}}
                      </span>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="card-footer py-4">
                <nav aria-label="...">
                    <ul class="pagination justify-content-end mb-0">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">
                                <i class="fas fa-angle-left"></i>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="fas fa-angle-right"></i>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
